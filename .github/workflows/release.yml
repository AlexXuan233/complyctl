name: Full Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'The tag to release (e.g. v1.2.3) - must manually be pushed up first'
        required: true
  #push:
  #  tags:
  #    - 'v[0-9]+.[0-9]+.[0-9]+' # Matches SemVer tags like v1.2.3

jobs:
  release:
    name: Full Release
    runs-on: ubuntu-latest

    steps:
      - name: Validate Tag
        run: |
          if ! printf '%q' "${{ github.event.inputs.tag }}" | grep -q '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo 'Invalid tag format. Must be semver with only major, minor, and patch, e.g. v1.2.3'
            exit 1
          fi

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2.4.8'
          args: --verbose release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ github.event.inputs.tag }}
